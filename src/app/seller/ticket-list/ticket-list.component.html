<div class="main_container">
  <div class="container-fluid event-container">
    <div class="row justify-content-center">
      <div class="col-lg-11 col-md-11 col-sm-11 col-12 text_left justify-content-center side-content">

        <div class=" application-container">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12 text_left justify-content-center">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-5">
              <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex flex-wrap">

                  <div class="pr-3 col-lg-6 col-md-12 col-sm-12 col-12">
                    <h4 translate>Tickets</h4>
                  </div>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex flex-wrap ">
                  <div class="col-lg-4 col-md-12 col-sm-12 col-12 pl-2 pr-2   mb-3">
                    <input type="text" class="form-control evento_input" placeholder="{{ 'Search By Email or mobile or username' | translate }}"
                      [(ngModel)]="searchInput">
                  </div>


                  <div class="col-lg-6 col-md-6 col-sm-6 col-12 pl-2 pr-2 ">
                    <button type="button" class="btn btn-danger pl-4 pr-4 mb-3" (click)="search()" translate>Search</button>
                  </div>


                  <div *ngIf="event_key && event_key != '214611584'"  class="col-lg-2 col-md-2 col-sm-6 col-12 justify-content-center  mb-3">
                      <button [disabled]="!isPaymentOpend" type="button" (click)="addTicket()"
                        class="btn btn-info pl-4 pr-4 mr-3 ml-3 mb-3" translate> Add Ticket</button>
                    </div>

                    <div *ngIf="event_key && event_key == '214611584'"  class="col-lg-2 col-md-2 col-sm-6 col-12 justify-content-center  mb-3">
                      <button [disabled]="!isPaymentOpend" type="button" (click)="addCosmosTicket()"
                        class="btn btn-info pl-4 pr-4 mr-3 ml-3 mb-3" translate> Add Ticket</button>
                    </div>
                </div>

                <div class=" table-header col-lg-12 col-md-12 col-sm-12 col-12 mt-3  d-none d-sm-flex">
                  <div class="pr-3 title col-lg-3 col-md-3 col-sm-12 col-12" translate>
                    Name
                  </div>
                  <div class="title col-lg-3 col-md-3 col-sm-12 col-12" translate>
                    Email
                  </div>
                  <div class="title col-lg-2 col-md-2 col-sm-12 col-12" translate>
                    Phone Number
                  </div>
                  <div class="title col-lg-2 col-md-2 col-sm-12 col-12" translate>
                    Package Name
                  </div>
                  <div class="title col-lg-1 col-md-1 col-sm-12 col-12" translate>
                    Price
                  </div>
                </div>

                <ng-container *ngIf="invoicesList">
                  <ng-container *ngFor="let invoice of invoicesList.data">
                    <app-ticket-row [invoice]="invoice"></app-ticket-row>
                  </ng-container>


                  <app-pagination (goPage)="goToPage($event)" (goNext)="onNext()" (goPrev)="onPrev()" [pagesToShow]="10" [page]="invoicesList.meta.query.page"
                    [perPage]="invoicesList.meta.query.limit" [count]="invoicesList.meta.query.total"></app-pagination>
                </ng-container>


              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>

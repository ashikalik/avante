<form [formGroup]="payment">

  <div class="col-lg-10 col-md-10 col-sm-10 text-center justify-content-center steps-setting">

    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-12 col-12 pr-3 pl-3 text-center justify-content-center mt-3">
        <div class="form-group position-relative">
          <select class="form-control evento_input evento_select" name="sellist" formControlName="package_id" (change)="onChangePackage($event.target.value)">
          <option value="" disabled selected hidden translate>Pick your tickets</option>
          <option [value]="package.package_id" *ngFor="let package of eventDetail.data.packages"  >{{ package.name }}</option>
        </select>
          <i class="fas fa-chevron-down embed"></i>
        </div>
      </div>

      <div *ngIf="isDateRequired">
        <div class="col-lg-4 col-md-4 col-sm-12 col-12 pr-3 pl-3 text-center justify-content-center">
          <p class="mb-2 grey-color text_left" translate>Pick a date</p>
          <div class="small-calendar">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex justify-content-between" style="direction: ltr;">
              <p class="fas fa-chevron-left mb-0 d-flex align-items-center"></p>
              <button type="button" class="btn btn-dark btn-sm">Dec 2018</button>
              <p class="fas fa-chevron-right mb-0 d-flex align-items-center"></p>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex underline">
              <span class="text-center flex-fill">Sun</span>
              <span class="text-center flex-fill">Mon</span>
              <span class="text-center flex-fill">Tue</span>
              <span class="text-center flex-fill">Wed</span>
              <span class="text-center flex-fill">Thu</span>
              <span class="text-center flex-fill">Fri</span>
              <span class="text-center flex-fill">Sat</span>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 date">
              <div class="d-flex">
                <span class="text-center flex-fill last">29</span>
                <span class="text-center flex-fill last">30</span>
                <span class="text-center flex-fill">1</span>
                <span class="text-center flex-fill">2</span>
                <span class="text-center flex-fill">3</span>
                <span class="text-center flex-fill">4</span>
                <span class="text-center flex-fill">5</span>
              </div>
              <div class="d-flex">
                <span class="text-center flex-fill">6</span>
                <span class="text-center flex-fill">7</span>
                <span class="text-center flex-fill">8</span>
                <span class="text-center flex-fill">9</span>
                <span class="text-center flex-fill">10</span>
                <span class="text-center flex-fill">11</span>
                <span class="text-center flex-fill">12</span>
              </div>
              <div class="d-flex">
                <span class="text-center flex-fill">13</span>
                <span class="text-center flex-fill">14</span>
                <span class="text-center flex-fill selected">15</span>
                <span class="text-center flex-fill">16</span>
                <span class="text-center flex-fill">17</span>
                <span class="text-center flex-fill">18</span>
                <span class="text-center flex-fill">19</span>
              </div>
              <div class="d-flex">
                <span class="text-center flex-fill">20</span>
                <span class="text-center flex-fill">21</span>
                <span class="text-center flex-fill">22</span>
                <span class="text-center flex-fill">23</span>
                <span class="text-center flex-fill">24</span>
                <span class="text-center flex-fill">25</span>
                <span class="text-center flex-fill">26</span>
              </div>
              <div class="d-flex">
                <span class="text-center flex-fill">27</span>
                <span class="text-center flex-fill">28</span>
                <span class="text-center flex-fill">29</span>
                <span class="text-center flex-fill">30</span>
                <span class="text-center flex-fill">30</span>
                <span class="text-center flex-fill last">1</span>
                <span class="text-center flex-fill last">2</span>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div *ngIf="validatePackageRes && !isSoldOut " class="col-lg-4 col-md-4 col-sm-12 col-12 pr-3 pl-3 text-center  mt-3 justify-content-center">
        <div class="form-group position-relative">
          <select class="form-control evento_input evento_select" name="sellist" formControlName="num_ticket" (change)="onChangeNumOfTickets($event.target.value)">
          <option value="" disabled selected hidden translate>Number of tickets</option>
          <option value="1" *ngIf="validatePackageRes.left >= 1">1</option>
          <option value="2" *ngIf="validatePackageRes.left >= 2">2</option>
          <option value="3" *ngIf="validatePackageRes.left >= 3">3</option>
          <option value="4" *ngIf="validatePackageRes.left >= 4">4</option>
          <option value="5" *ngIf="validatePackageRes.left >= 5">5</option>
        </select>
          <i class="fas fa-chevron-down embed"></i>
        </div>
      </div>

    </div>

    <div class="mt-10">
      <div *ngIf="numbOfTickets && package" class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex text-right align-items-center justify-content-start ">
        <p class="grey-color mb-0 d-flex align-items-center" style="margin-right: 7.5px;" translate>Price &nbsp;</p>
        <button *ngIf="total > 0" type="button" class="btn btn-dark btn-md"> {{total}} {{ 'SR' | translate }}</button>
        <button *ngIf="total == 0" type="button" class="btn btn-dark btn-md"> {{ 'Free' | translate }}</button>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex text-right align-items-center justify-content-end">
        <button type="button" class="btn btn-secondary" (click)="onButtonBack()" translate>Cancel</button>
        <button type="button" class="btn btn-danger" [disabled]="!payment.controls['num_ticket'].valid || !payment.controls['package_id'].valid || !payment.controls['access_date'].valid"
         (click)="onButtonNext()" translate>Next Step &nbsp;<i class="fas fa-chevron-left"></i></button>
      </div>
    </div>

  </div>
</form>

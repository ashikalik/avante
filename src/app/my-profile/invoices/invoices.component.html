<div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-5">
  <p class="grey-color" translate>MY TICKETS</p>
</div>

<ng-container *ngIf="invoices">
  <app-single-invoice [invoice]="invoice" *ngFor="let invoice of invoices.data"></app-single-invoice>

  <div class="alert alert-secondary" role="alert" *ngIf="invoices.data.length === 0" translate>
    You don't have any tickets
  </div>

</ng-container>


<ng-container *ngIf="invoices">
  <div class="w-100 text-center justify-content-center pagenation mt-5">
    <div class="col-lg-12 col-sm-12 col-12 text-center d-flex justify-content-center mt-4 mb-5">
      <app-pagination (goPage)="goToPage($event)" (goNext)="onNext()" (goPrev)="onPrev()" [pagesToShow]="10"
        [page]="invoices.meta.query.page" [perPage]="invoices.meta.query.limit" [count]="invoices.meta.query.total">
      </app-pagination>
    </div>
  </div>
</ng-container>

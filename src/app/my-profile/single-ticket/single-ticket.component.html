<div class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex flex-wrap mt-3 bg-light p-3">
    <div class="col-lg-3 col-md-3 col-sm-12 col-12 mt-1">
        <p class="mb-0">{{ 'Ticket' | translate }}  {{ index +1 }}</p>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12 col-12 mt-1">
        <p class="mb-0"><span class="grey-color">{{ 'First Name' | translate }}: </span> {{ ticket.first_name }}</p>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12 col-12 mt-1">
        <p class="mb-0"><span class="grey-color">{{ 'Last Name' | translate }}: </span> {{ ticket.last_name }}</p>
    </div>
    <div class="col-lg-1 col-md-1 col-sm-12 col-12 mt-1 d-flex justify-content-end">
        <button type="button" class="show-more-item btn btn-outline-dark btn-arrow-sm mb-0" (click)="onShow();">
            <i class="fas fa-chevron-down" *ngIf="!showTicket"></i>
            <i class="fas fa-chevron-up" *ngIf="showTicket"></i>
        </button>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex  flex-wrap ticket-item-detail pl-3 pr-3 pb-3" [class.active]="showTicket">
        <div class="col-lg-3 col-md-3 col-sm-12 col-12 mt-3">
            <p class="mb-0"><small>{{ 'TICKET BARCODE' | translate }}</small></p>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-12 mt-3">
            <!--<img class="img-fluid" [src]="ticket.img_url" alt="">-->
        </div>
        <div class="col-lg-5 col-md-5 col-sm-12 col-12 mt-3">
            <button type="button" class="btn btn-outline-dark span-right" translate>DOWNLOAD TICKET</button>
        </div>
    </div>
</div>

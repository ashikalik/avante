<div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-5">
  <p class="grey-color" translate>MY TICKETS</p>
</div>

<app-single-ticket></app-single-ticket>

<div class="w-100 text-center justify-content-center pagenation mt-5">
  <div class="col-lg-12 col-sm-12 col-12 text-center d-flex justify-content-center">
    <button type="button" class="btn btn-number btn-sm btn-add-sm btn-outline-dark ml-1 mr-1">1</button>
    <button type="button" class="btn btn-number btn-sm btn-add-sm ml-1 mr-1">2</button>
    <button type="button" class="btn btn-number btn-sm btn-add-sm ml-1 mr-1">3</button>
    <button type="button" class="btn btn-number btn-sm btn-add-sm ml-1 mr-1">4</button>
    <button type="button" class="btn btn-number btn-sm btn-add-sm ml-1 mr-1">5</button>
    <button type="button" class="btn btn-number btn-sm btn-add-sm ml-1 mr-1">6</button>
    ...
    <button type="button" class="btn btn-number btn-sm btn-add-sm ml-1 mr-1">25</button>
  </div>
  <div class="col-lg-12 col-sm-12 col-12 text-center d-flex justify-content-center mt-4 mb-5">
    <button type="button" class="btn btn-outline-dark btn-sm btn-create pd-40 mr-1 ml-1 position-relative">
      <i class="fas fa-chevron-right"></i>&nbsp;
      {{ 'Previous' | translate }}
    </button>
    <button type="button" class="btn btn-outline-dark btn-sm btn-create pd-60 mr-1 ml-1 position-relative">
      {{ 'Next' | translate }}
      &nbsp;<i class="fas fa-chevron-left"></i>
    </button>
  </div>
</div>

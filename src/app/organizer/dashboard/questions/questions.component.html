<div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-5 question-container">
  <div class="col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="col-lg-9 col-md-12 col-sm-12 col-12 text_left pl-3 pr-3">
        <h4>Interview Questions</h4>
      </div>
      <div class="col-lg-3 col-md-12 col-sm-12 col-12 mt-1 mb-3">
        <button type="button" class="btn btn-info btn-sm pl-3 pr-3 mr-3 ml-3">+ Add New</button>
      </div>
    </div>
    
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 ">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12 ">
        <div *ngFor="let question of [1,2,3]" class="col-lg-12 col-md-12 col-sm-12 col-12  pl-3 pr-3 ">
          <div class="bg-box-shadow w-75  pl-3 pr-3 pt-2 pb-2 mt-3 mb-3 span-left">
            <p>Can you How to Talk About Events Organization?</p>
            <p class="grey-color mb-0 span-left">
              <u><i class="fas fa-pencil-alt ml-2 mr-2"></i></u> Edit</p>
            <p class="span-right"><i class="far fa-trash-alt text-danger ml-2 mr-2"></i><i class="far fa-eye-slash grey-color ml-2 mr-2"></i></p>
          </div>
        </div>
        <div class="mob-w-75 mt-5 d-flex justify-content-start">
          <div class="col-lg-5 col-md-5 col-sm-5 col-5">
            <hr>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-2">
            <div class="form-group w-100 d-flex justify-content-center">
              <button type="button" class="btn btn-dark btn-add-sm"><i class="fas fa-plus"></i></button>
            </div>
          </div>
          <div class="col-lg-5 col-md-5 col-sm-5 col-5">
            <hr>
          </div>
        </div>



        <div class="mob-w-75 text-center justify-content-center pagenation mt-5">
          <div class="col-lg-12 col-sm-12 col-12 text-center d-flex justify-content-center">
            <button type="button" class="btn btn-number btn-sm btn-outline-dark ml-1 mr-1">1</button>
            <button type="button" class="btn btn-number btn-sm ml-1 mr-1">2</button>
            <button type="button" class="btn btn-number btn-sm ml-1 mr-1">3</button>
            <button type="button" class="btn btn-number btn-sm ml-1 mr-1">4</button>
          </div>
          <div class="col-lg-12 col-sm-12 col-12 text-center d-flex justify-content-center mt-4 mb-5">
            <button type="button" class="btn btn-outline-dark btn-sm btn-create pd-40 mr-1 ml-1 position-relative">
                          <i class="fas fa-chevron-left"></i>&nbsp;
                          Previous
                        </button>
            <button type="button" class="btn btn-outline-dark btn-sm btn-create pd-60 mr-1 ml-1 position-relative">
                          Next
                          &nbsp;<i class="fas fa-chevron-right"></i>
                        </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

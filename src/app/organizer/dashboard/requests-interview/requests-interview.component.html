<div class=" application-container">
  <div class="col-lg-12 col-md-12 col-sm-12 col-12 text_left justify-content-center">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-5">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex flex-wrap">

          <div class="pr-3 col-lg-6 col-md-12 col-sm-12 col-12 mb-3">
            <h4>Interview </h4>
          </div>
        </div>

        <div class=" table-header col-lg-12 col-md-12 col-sm-12 col-12 mt-3  d-none d-sm-flex">
          <div class=" title  pr-3 col-lg-3 col-md-3 col-sm-12 col-12">
            Name
          </div>
          <div class="title col-lg-3 col-md-3 col-sm-12 col-12">
            Email
          </div>
          <div class="title col-lg-2 col-md-2 col-sm-12 col-12">
            Mobile
          </div>
          <div class="title col-lg-2 col-md-2 col-sm-12 col-12">
            Interview Time
          </div>
        </div>


        <div class="table-row tr-stripe col-lg-12 col-md-12 col-sm-12 col-12  d-flex flex-wrap">
          <div class=" col-lg-3 col-md-3 col-sm-12 col-12">
            <!-- <span class="pr-3 d-md-none d-lg-none d-xl-none"> Name:</span> {{request.first_name}} {{request.last_name}} -->
            <span class="pr-3 d-md-none d-lg-none d-xl-none"> Name:</span> khaled alalkatirir
          </div>
          <div class="col-lg-3 col-md-3 col-sm-12 col-12">
            <!-- <span class="pr-3 d-md-none d-lg-none d-xl-none"> Evaluation:</span> {{request.mobile }} -->
            <span class="pr-3 d-md-none d-lg-none d-xl-none"> Email:</span> alkathiri134@gamial.com
          </div>
          <div class="col-lg-2 col-md-2 col-sm-12 col-12">
            <!-- <span class="d-md-none d-lg-none d-xl-none"> Status:</span>{{request.status }} -->
            <span class="d-md-none d-lg-none d-xl-none"> Mobile:</span>0544842804
          </div>
          <div class="col-lg-2 col-md-2 col-sm-12 col-12">
            <!-- <span class="d-md-none d-lg-none d-xl-none"> Status:</span>{{request.status }} -->
            <span class="d-md-none d-lg-none d-xl-none"> Interview Time:</span>asdfasdf
          </div>
        </div>

        <div class="table-body col-lg-12 col-md-12 col-sm-12 col-12  d-flex flex-wrap ">
          <div class="body-col pr-3 col-lg-5 col-md-5 col-sm-12 col-12 ">
            <div class="underline h-120 ">
              <p class="grey-color mb-0">About me:</p>
              <p>asdfasdf</p>
            </div>
            <div class="underline h-120">
              <p class="grey-color mb-0">Age:</p>
              <p>asdg</p>
            </div>
            <div class="underline h-120">
              <p class="grey-color mb-0">City:</p>
              <p> riyadg</p>
            </div>
            <div class="star-rating mt-4 underline h-120">
              <p class="grey-color mb-0">Rating:</p>
              <span class="fas fa-star checked"></span>
              <span class="fas fa-star checked"></span>
              <span class="fas fa-star checked"></span>
              <span class="fas fa-star checked"></span>
              <span class="fas fa-star"></span>
              <span class="rating-value grey-color">(7.5/10)</span>
            </div>

          </div>

          <div class="col-lg-1 col-md-1 col-sm-12 col-12"></div>

          <div class="body-col col-lg-4 col-md-5 col-sm-12 col-12  ">
            <!-- <app-application-cv [requestDetails]="requestDetails"></app-application-cv> -->
          </div>

        </div>


        <div class="table-row tr-stripe col-lg-12 col-md-12 col-sm-12 col-12  d-flex flex-wrap mb-3">
          <div class=" col-lg-6 col-md-6 col-sm-12 col-12">
            <!-- <span class="pr-3 d-md-none d-lg-none d-xl-none"> Name:</span> {{request.first_name}} {{request.last_name}} -->
            Question
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12 col-12">
            <!-- <span class="pr-3 d-md-none d-lg-none d-xl-none"> Evaluation:</span> {{request.mobile }} -->
            Evaluation
          </div>
        </div>

        <div *ngFor="let question of [1,2,3,4]">
          <div class=" col-lg-12 col-md-12 col-sm-12 col-12  d-flex flex-wrap ">
            <div class=" pr-3 col-lg-6 col-md-6 col-sm-12 col-12 ">
              <div class=" ">
                <p>asdfasdf</p>
              </div>
            </div>
            <div class=" col-lg-4 col-md-4 col-sm-12 col-12 ">
              <div class="">
                <span class="fas fa-star checked"></span>
                <span class="fas fa-star checked"></span>
                <span class="fas fa-star checked"></span>
                <span class="fas fa-star checked"></span>
                <span class="fas fa-star"></span>
              </div>
            </div>
            <div class=" col-lg-2 col-md-2 col-sm-12 col-12 ">
              <div class=" ">
                <button (click)="viewInterview()" type="button" class="btn btn-info btn-sm pl-4 pr-4">Evaluate</button>
              </div>
            </div>

          </div>          
        </div>



        <div class="body-col col-lg-4 col-md-5 col-sm-12 col-12  ">
          <!-- <app-application-cv [requestDetails]="requestDetails"></app-application-cv> -->
        </div>

      </div>


    </div>
  </div>
</div>

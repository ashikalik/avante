<div  class=" application-container">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 text_left justify-content-center">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-5">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex flex-wrap">
  
            <div class="pr-3 col-lg-6 col-md-12 col-sm-12 col-12">
              <h4>Applications</h4>
            </div>
  
            <div *ngIf="requestList" class="col-lg-3 col-md-12 col-sm-12 col-12 mt-1 mb-3">
              <button type="button" (click)="onPreAcceptRequest(requestList.data)" class="btn btn-info btn-sm pl-4 pr-4 mr-3 ml-3 mb-3"><i class="fas fa-check" ></i> Accept All Applications</button>
            </div>
          </div>
  
          <div class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex flex-wrap ">
            <div class="col-lg-4 col-md-12 col-sm-12 col-12 pl-2 pr-2   mb-3">
              <input type="text" class="form-control evento_input" placeholder="Search By Name Or E-Mail" [(ngModel)]="searchInput">
            </div>
  
  
            <div class="col-lg-2 col-md-12 col-sm-12 col-12 pl-2 pr-2 ">
              <button type="button" class="btn btn-danger pl-4 pr-4 mb-3" (click)="getRequests()">Search</button>
            </div>
          </div>
  
          <div class=" table-header col-lg-12 col-md-12 col-sm-12 col-12 mt-3  d-none d-sm-flex">
            <div class="pr-3 title col-lg-3 col-md-3 col-sm-12 col-12">
              Name
            </div>
            <div class="title col-lg-3 col-md-3 col-sm-12 col-12">
              Phone Number
            </div>
            <div class="title col-lg-4 col-md-4 col-sm-12 col-12">
              Email
            </div>
            <div class="title col-lg-2 col-md-2 col-sm-12 col-12">
              Status
            </div>
          </div>
  
          <ng-container *ngIf="ticketsList">
            <ng-container *ngFor="let ticket of ticketsList.data">
              <app-ticket-row [ticket]="ticket"></app-ticket-row>
            </ng-container>
          </ng-container>
  
        </div>
      </div>
    </div>
  </div>

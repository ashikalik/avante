<div class="table-row tr-stripe col-lg-12 col-md-12 col-sm-12 col-12  d-flex flex-wrap">
  <div class=" col-lg-3 col-md-3 col-sm-12 col-12">
    <span class="pr-3 d-md-none d-lg-none d-xl-none"> Name:</span> {{ seller.first_name }} {{ seller.last_name }}
  </div>
  <div class="col-lg-3 col-md-3 col-sm-12 col-12">
    <span class="pr-3 d-md-none d-lg-none d-xl-none" style="direction: ltr"> Phone Number:</span> {{ seller.mobile }}
  </div>
  <div class="title col-lg-4 col-md-4 col-sm-12 col-12">
    <ng-container  *ngIf="seller.gender === 1">
      <span class="pr-3 d-md-none d-lg-none d-xl-none"> Gender:</span> Male
    </ng-container>
    <ng-container *ngIf="seller.gender === 2">
      <span class="pr-3 d-md-none d-lg-none d-xl-none" > Gender:</span> Female
    </ng-container>
  </div>
  <div class="col-lg-1 col-md-1 col-sm-12 col-12">
    <span class="d-md-none d-lg-none d-xl-none"> Status:</span> {{ seller.total }}
  </div>
  <div class="text-center col-lg-1 col-md-1 col-sm-12 col-12">
    <button *ngIf="showDetails"  (click)="onShowDetails();" type="button"  class="btn btn-outline-dark btn-arrow-sm "><i class="fas fa-chevron-up"></i></button>
    <button *ngIf="!showDetails"  (click)="onShowDetails();" type="button"  class="btn btn-outline-dark btn-arrow-sm "><i class="fas fa-chevron-down"></i></button>
  </div>
</div>

<ng-container *ngIf="showDetails">
  <app-seller-details [seller_id]="seller.user_id"></app-seller-details>
</ng-container>

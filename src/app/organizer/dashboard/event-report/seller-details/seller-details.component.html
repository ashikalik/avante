<ng-container *ngIf="sellerInvoicesReport.data.length === 0">
    <div class="pl-3 pr-3 col-lg-12 col-md-12 col-sm-12 col-12 mt-5">
        <div class="alert alert-warning pl-3 pr-3" role="alert" translate>
            The seller does not have any paid ticket
        </div>
    </div>
</ng-container>

<ng-container *ngIf="sellerInvoicesReport">
    <div class="table-body col-lg-12 col-md-12 col-sm-12 col-12  d-flex flex-wrap " *ngFor="let invoice of sellerInvoicesReport.data">
        <div class=" col-lg-3 col-md-3 col-sm-12 col-12">
            <span class="pr-3 d-md-none d-lg-none d-xl-none"> {{ 'Visitor Name' | translate }}:</span> {{ invoice.first_name }} {{ invoice.last_name }}
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-12">
            <span class="pr-3 d-md-none d-lg-none d-xl-none"> {{ 'Number of tickets paid' | translate }}:</span> {{ invoice.num_ticket }}
        </div>
        <div class="title col-lg-4 col-md-4 col-sm-12 col-12">
            <span class="pr-3 d-md-none d-lg-none d-xl-none"> {{ 'Total Price' | translate }}:</span> {{ invoice.total_with_vat }}
        </div>
        <div class="col-lg-1 col-md-1 col-sm-12 col-12">
            <button type="button" class="btn btn-outline-dark btn-sm mt-2 pt-1 pb-1" translate>
                DOWNLOAD INVOICE
            </button>
        </div>
    </div>
</ng-container>



<div class="table-body col-lg-12 col-md-12 col-sm-12 col-12  d-flex flex-wrap justify-content-center" *ngIf="sellerInvoicesReport">
    <app-pagination
            (goPage)="goToPage($event)"
            (goNext)="onNext()"
            (goPrev)="onPrev()"
            [pagesToShow]="10"
            [page]="sellerInvoicesReport.meta.query.page"
            [perPage]="sellerInvoicesReport.meta.query.limit"
            [count]="sellerInvoicesReport.meta.query.total"></app-pagination>
</div>

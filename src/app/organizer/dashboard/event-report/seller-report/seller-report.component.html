<ng-container *ngIf="payments">

  <div class="d-flex flex-wrap mt-5 mb-5" *ngFor="let p of payments">
    <div class="col-lg-3 col-md-6 col-sm-12 col-12 pl-3 pr-3 mt-2 d-flex flex-wrap">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12 pl-3 pr-3 pt-2 pb-2 d-flex flex-wrap bg-box-shadow">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
          <p class="mb-2 grey-color"><small  >
              التاريخ</small></p>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex">
          <h6 class="mr_auto">{{ p.date }}</h6>
          <h3 class=""><i class="far fa-file"></i></h3>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 col-12 pl-3 pr-3 mt-2 d-flex flex-wrap">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12 pl-3 pr-3 pt-2 pb-2 d-flex flex-wrap bg-box-shadow">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
          <p class="mb-2 grey-color"><small  >
              الكاش</small></p>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex">
          <h5 class="mr_auto">{{ p.cash }}</h5>
          <h3 class="text-warning"><i class="far fa-check-circle"></i></h3>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 col-12 pl-3 pr-3 mt-2 d-flex flex-wrap">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12 pl-3 pr-3 pt-2 pb-2 d-flex flex-wrap bg-box-shadow">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
          <p class="mb-2 grey-color"><small  >
              شبكة</small></p>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex">
          <h5 class="mr_auto">{{ p.span }}</h5>
          <h3 class="text-success"><i class="far fa-check-circle"></i></h3>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 col-12 pl-3 pr-3 mt-2 d-flex flex-wrap">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12 pl-3 pr-3 pt-2 pb-2 d-flex flex-wrap bg-box-shadow">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
          <p class="mb-2 grey-color"><small  >
              شبكة</small></p>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex">
          <h5 class="mr_auto">{{ p.span }}</h5>
          <h3 class="text-success"><i class="far fa-check-circle"></i></h3>
        </div>
      </div>
    </div>
  </div>


</ng-container>

<div class="main_container">
  <div class="container-fluid create-event-container">
    <div class="row justify-content-center">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center justify-content-center bg-myone">
        <img class="img-fluid" src="assets/VectorSmartObject_2(2).png" alt="">

        <div class="find-row d-flex justify-content-center mt-3 mb-3">
          <div class="col-sm-12">
            <div class="form-group d-flex justify-content-center">
              <button (click)="onCreateEvent()" type="button" class="btn btn-danger md-49 pd-100" translate>Create a New Event</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <ng-container *ngIf="myEvents && myEvents.data.length === 0">
      <div class="pl-5 pr-5 col-lg-12 col-md-12 col-sm-12 col-12 mt-5 mb-3">
          <div class="alert alert-warning pl-3 pr-3" role="alert" translate>
              You don't have any existed events.
          </div>
      </div>
  </ng-container>

  <div *ngIf="myEvents" class="col-lg-12 col-md-12 col-sm-12 col-12 d-flex flex-wrap pr-3 pl-3 mt-3 mb-4 container-fluid  ">
    <div class="col-lg-6 col-sm-12 col-12" *ngFor="let event of myEvents.data">
      <div class="custom_tab mt-2">

        <ul class="nav nav-tabs small justify-content-end" role="tablist">
          <li class="nav-item">
            <a class="nav-link active bg-danger position-relative" data-toggle="tab" href="">{{ event.type }}</a>
          </li>
        </ul>

        <div class="tab-content">
          <div id="education" class="d-flex">
            <div class="tab_img_content">
              <img src="assets/dx34459.png" alt="" />
            </div>
            <div class="tab_desc">
              <div class="tab_desc_inner">
                <h3>{{ event.name }}</h3>
                <p style="color:#b0b0b0;">{{ event.details | truncate:[100] }}</p>
                <div class="row">
                  <div class="col-sm-7 col-lg-7">
                    <p class="local_desc"><i class="fa fa-map-marker"></i>{{ event.city }} , {{ event.address }}</p>
                  </div>
                  <div class="col-sm-5 col-lg-5 text-center">
                    <button type="button" class="btn btn-outline-dark btn-bold" (click)="onEvent(event.event_key);" translate>SEE MORE</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab_date">
          <p class="text-center grey-color">{{ event.from_date }} | {{ event.from_time }}</p>
        </div>
      </div>
    </div>
  </div>

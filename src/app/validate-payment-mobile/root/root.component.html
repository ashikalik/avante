<div class="main_container mb-5 mb-5 pt-5">
    <div class="container-fluid pt-5">
      <div class="text-center ">
        <ng-container *ngIf="validate != null">
          <img class="img_responsive" src="assets/Step5-ART-407x258.png" alt="" />
          <ng-container *ngIf="validate">
            <h4 class="mt-3" style="color: inherit;" translate>Your ticket was successfully purchased</h4>
          </ng-container>
          <ng-container *ngIf="!validate">
            <h4 class="mt-3" style="color: inherit;" translate>There was an error buying your ticket</h4>
          </ng-container>
  
        </ng-container>
      </div>
    </div>
  </div>

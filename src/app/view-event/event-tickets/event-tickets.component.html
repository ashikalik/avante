<ng-container *ngIf="eventKey != '359561444'">

    <div class="col-lg-12 col-sm-12 col-12 text_left justify-content-start ticket mb-3">
        <h6><b>{{ ticket.name }}</b></h6>
        <p class="text-danger" *ngIf="ticket.price == 0"><b translate>Free</b></p>
        <p class="text-danger" *ngIf="ticket.price > 0"><b>{{ ticket.price }} {{ 'SR' |
          translate}}</b></p>
        <p class="grey-color" style="font-size: 16px;">{{ ticket.description }}</p>
        <div *ngIf="show">
          {{ 'Ticket for'  | translate }} {{ ticket.audience_name }}
        </div>
        <div class="col-lg-12 col-sm-12 col-12 text-center justify-content-center">
          <span class="text-center" (click)="showMore();" translate *ngIf="!show">SHOW MORE<br><i class="fas fa-chevron-down"></i></span>
          <span class="text-center" (click)="showMore();" translate *ngIf="show">SHOW LESS<br><i class="fas fa-chevron-up"></i></span>
        </div>
      </div>

</ng-container>

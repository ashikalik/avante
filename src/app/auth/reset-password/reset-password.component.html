<div class="main_container mb-5 pt-5">
    <div class="container-fluid pt-5">
      <div class="row">
        <div class="col-lg-6 col-sm-6">
  
          <div class="text-center ">
            <img class="img_responsive" src="assets/signupmember.png" alt="" />
          </div>
        </div>
  
  
        <div class="border-left-right col-lg-6 col-sm-6 mt-5">
          <div class="signup_content mt-3 text-center">
  
  
            <ng-container *ngIf="!isTokenValid">
              <div *ngIf="error"  class="text-center ">
                <h4 class="mt-3" style="color: inherit;" translate> {{error.meta.message}}</h4>  
  
                <button (click)="contactUs()" type="button" class="btn btn-success md-15" translate> Contact Us <i
            class="fas fa-chevron-left"></i></button>
              </div>
  
            </ng-container>
  
            <ng-container *ngIf="isTokenValid">
              <h2 class="text-center" translate>Do you forget your password ?</h2>
              <app-errors [errors]="error" *ngIf="error"></app-errors>
  
              <form [formGroup]="resetForm" (ngSubmit)="resetPassword(resetForm)">
                <div class="form-group">
                  <input type="password" class="form-control evento_input  mt-3" placeholder="{{ 'New Password' | translate}}" name="password" formControlName="new_password">
                
                  <div class="error" *ngIf="resetForm.controls['new_password'].hasError('required') && !resetForm.controls['new_password'].pristine"
                    translate>This field is required
                  </div>
                  <div class="error" *ngIf="resetForm.controls['new_password'].hasError('minlength') && !resetForm.controls['new_password'].pristine"
                  translate>Password most have more than 6 characters
                </div>
                </div>

                <div>
                    <input type="password" class="form-control evento_input  mt-3" placeholder="{{ 'Confirm New Password' | translate}}" name="password" formControlName="confirm_password">
                    
                      <div class="error" *ngIf="resetForm.controls['confirm_password'].hasError('required') && !resetForm.controls['confirm_password'].pristine"
                        translate>This field is required
                      </div>
                      <div class="error" *ngIf="resetForm.controls['confirm_password'].hasError('minlength') && !resetForm.controls['confirm_password'].pristine"
                      translate>Password most have more than 6 characters
                    </div>
                </div>
  
  
                <input type="submit" class="btn btn-danger width_120 mt-3 mb-2 mr-2 ml-2" value="{{ 'Reset' | translate }}" [disabled]="!resetForm.valid"
                />
              </form>
            </ng-container>
  
  
  
  
          </div>
        </div>
  
      </div>
    </div>
  </div>

<div class="main_container">
  <div class="container-fluid">
    <div class="row main-content d-flex text-center justify-content-center">
      <div class="col-lg-7 col-sm-12 col-12">
        <h2 class="text-center"><span class="text-warning">SEARCH, &nbsp;</span><span class="text-danger">CHOOSE, &nbsp;</span><span class="text-primary">BOOK&nbsp;</span>
          <span class="text-dark">AND ENJOY</span>
        </h2>
        <div class="row form-row d-flex justify-content-center">
          <div class="col-sm-offset-1 col-sm-10">     
            <div class="row">
              
              <div class="col-sm-4 pd-49">
                <div class="form-group">
                  <input type="text" class="form-control evento_input" placeholder="Event Name">
                </div>
              </div>

              <div class="col-sm-4 pd-49">
                <div class="form-group position-relative">
                  <select class="form-control evento_input evento_select" name="sellist">
                        <option disabled selected hidden translate>Choose City</option>
                        <option *ngFor="let city of (city$ | async)?.data">{{ city.name }}</option>
                      </select>
                  <i class="fas fa-chevron-down embed"></i>
                </div>
              </div>

              <div class="col-sm-4 pd-49">
                <div class="form-group position-relative">
                  <select class="form-control evento_input evento_select" name="sellist">
                        <option disabled selected hidden translate>Event Type</option>
                          <option *ngFor="let type of (eventTypes$ | async)?.data" [value]="type.id">{{ type.name }}</option>
                      </select>
                  <i class="fas fa-chevron-down embed"></i>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="row find-row d-flex justify-content-center">
          <div class="col-sm-12">
            <div class="form-group d-flex justify-content-center">
              <button type="button" class="btn btn-dark md-49 pd-60">Find</button>
              <button type="button" class="btn btn-danger md-49 pd-100">See All Events</button>
            </div>
          </div>
        </div>
        <!-- <div class="row click-row justify-content-center">
          <div class="col-sm-12">
            <div class="form-group text-center">
              <span style="margin-right: 10px;">Feeling Lucky? Let Evento Help you find one </span>
              <button type="button" class="btn btn-outline-dark btn-sm pd-40 mob-pd">Click Here</button>
            </div>
          </div>
        </div> -->
      </div>
    </div>
  </div>
  <div class="container-fluid search-container">
    <div class="row">
      <div class="col-lg-3 col-md-12 col-sm-12 text-center justify-content-center">
        <app-search-bar></app-search-bar>
      </div>
      <div class="col-lg-9 col-md-12 col-sm-12 text-left justify-content-start">
        <app-event-list></app-event-list>
      </div>
    </div>
  </div>
</div>
